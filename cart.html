<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Aspirant - Your Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            background-color: #121212;
            overflow-x: hidden;
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            position: relative;
            z-index: 10;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        
        .nav-links li {
            margin: 0 15px;
            position: relative;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            padding: 5px 0;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #fff;
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }
        
        .nav-links a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        
        .right-section {
            display: flex;
            align-items: center;
        }
        
        #cart-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.3em;
            cursor: pointer;
            margin-left: 15px;
        }
        
        .cart-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        
        .cart-items {
            margin-bottom: 20px;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 0;
        }
        
        .cart-item img {
            width: 80px;
            margin-right: 20px;
            border-radius: 4px;
        }
        
        .item-details h3 {
            margin: 0 0 5px;
        }
        
        .item-details p {
            margin: 0 0 10px;
        }
        
        .item-details label {
            margin-right: 10px;
        }
        
        .item-details input[type="number"] {
            width: 50px;
            padding: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: transparent;
            color: #fff;
        }
        
        .remove-item {
            background-color: #d32f2f;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .cart-summary {
            text-align: right;
        }
        
        #checkout-btn {
            background-color: #1976d2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <header>
        <nav>
            <div class="logo">e-Aspirant</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="current-affairs.html">Current Affairs</a></li>
                <li><a href="books.html">Books</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="right-section">
                <button id="cart-btn">
                    <i class="fas fa-shopping-cart"></i>
                </button>
            </div>
        </nav>
    </header>

    <section class="cart-container">
        <h1>Your Cart</h1>
        <div class="cart-items">
            <div class="cart-item">
                <img src="book1.jpg" alt="Book Image">
                <div class="item-details">
                    <h3>Book Title</h3>
                    <p>Price: ₹500</p>
                    <label>Qty:
                        <input type="number" value="1" min="1" class="qty">
                    </label>
                    <button class="remove-item">Remove</button>
                </div>
            </div>
        </div>

        <div class="cart-summary">
            <h3>Total Price: ₹<span id="total-price">500</span></h3>
            <a href="/payment.html"><button id="checkout-btn">Proceed to Checkout</button></a>
        </div>
    </section>

    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true,
            "config_demo": {
                "hide_card": false,
                "background_color": "#472342",
                "background_image": "",
                "background_position": "50% 50%",
                "background_repeat": "no-repeat",
                "background_size": "cover"
            }
        });
    </script>
</body>

</html>
